<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>srcset example</title>
  </head>
  <body>
    <h1>srcset example</h1>
    <img
      sizes="(max-width: 300px) 300px, (max-width: 500px) 500px, (max-width: 700px) 700px"
      src="https://via.placeholder.com/50.png"
      srcset="
        https://via.placeholder.com/300.png 300w,
        https://via.placeholder.com/500.png 500w,
        https://via.placeholder.com/700.png 700w,
        https://via.placeholder.com/900.png 900w
      "
    />
    <script></script>
  </body>
</html>
